version: "3"
services:
  nama-service:
    container_name: proyek-laravel
    image: dptsi/laravel-web-dev
    volumes:
      - ./src:/var/www/html
    env_file: .env
    dns:
      - 1.1.1.1
      - 1.0.0.1
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - nginx-proxy-network

networks:
  nginx-proxy-network:
    external: true